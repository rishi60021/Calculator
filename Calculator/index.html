<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="cal-container">
    <div class="inputs">
      <input type="text" id="in" style="font-size: 25px;">
    </div>
    <div class="button-container">
      <button class="buttons"onclick= "number=''; document.querySelector('#in').value=number;" >CL</button>
<button class="buttons" onclick= "number=number+'1'; document.querySelector('#in').value=number;">1</button>
      <button class="buttons"  onclick= "number=number+'2'; document.querySelector('#in').value=number;">2</button>
      <button class="buttons"  onclick= "number=number+'3'; document.querySelector('#in').value=number;">3</button>
      <button class="buttons"  onclick= "number=number+'4'; document.querySelector('#in').value=number;">4</button>
      <button class="buttons"  onclick= "number=number+'5'; document.querySelector('#in').value=number;">5</button>
      <button class="buttons"  onclick= "number=number+'6'; document.querySelector('#in').value=number;">6</button>
      <button class="buttons"  onclick= "number=number+'7'; document.querySelector('#in').value=number;">7</button>
      <button class="buttons"  onclick= "number=number+'8'; document.querySelector('#in').value=number;">8</button>
      <button class="buttons"  onclick= "number=number+'9'; document.querySelector('#in').value=number;">9</button>
      <button class="buttons"  onclick= "number=number+'0'; document.querySelector('#in').value=number;">0</button>
      <button class="buttons"  onclick= "number=number+'.'; document.querySelector('#in').value=number;">.</button>
      <button class="buttons"  onclick= "number=number+'+'; document.querySelector('#in').value=number;">+</button>
      <button class="buttons"  onclick= "number=number+'-'; document.querySelector('#in').value=number;" >-</button>
      <button class="buttons"  onclick= "number=number+'/'; document.querySelector('#in').value=number;">/</button>
      <button class="buttons"  onclick= "number=number+'*'; document.querySelector('#in').value=number;">*</button>
      <button class="buttons" 
      onclick="let result=eval(number);number=result; document.querySelector('#in').value=number;">=</button>

    </div>
  </div>
  <script src="./index.js"></script>  
</body>
</html>
